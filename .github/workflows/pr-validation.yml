name: PR Validation

on:
  pull_request:
    branches:
      - main
      - master
      - develop
    types: [opened, synchronize, reopened, edited]

jobs:
  validation:
    name: Run All Checks
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run typecheck

      - name: Lint check
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Generate coverage
        run: npm run test:coverage

      - name: Upload coverage to Codecov
        if: matrix.node-version == '20.x'
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: pr-${{ github.event.pull_request.number }}
          name: pr-coverage

  build-check:
    name: Build & Bundle Size Check
    runs-on: ubuntu-latest
    needs: validation
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build package
        run: npm run build

      - name: Check bundle exists
        run: |
          if [ ! -f "dist/index.js" ] || [ ! -f "dist/index.mjs" ]; then
            echo "âŒ Build failed: Bundle files not found"
            exit 1
          fi
          echo "âœ… Build successful"

      - name: Calculate bundle sizes
        id: bundle_size
        run: |
          CJS_SIZE=$(stat -c%s dist/index.js 2>/dev/null || stat -f%z dist/index.js)
          ESM_SIZE=$(stat -c%s dist/index.mjs 2>/dev/null || stat -f%z dist/index.mjs)

          # Convert to KB
          CJS_KB=$((CJS_SIZE / 1024))
          ESM_KB=$((ESM_SIZE / 1024))

          echo "cjs_kb=$CJS_KB" >> $GITHUB_OUTPUT
          echo "esm_kb=$ESM_KB" >> $GITHUB_OUTPUT

          # Set warning threshold (20KB)
          if [ $CJS_KB -gt 20 ] || [ $ESM_KB -gt 20 ]; then
            echo "warning=true" >> $GITHUB_OUTPUT
          else
            echo "warning=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment bundle size on PR
        uses: actions/github-script@v7
        with:
          script: |
            const cjsKb = '${{ steps.bundle_size.outputs.cjs_kb }}';
            const esmKb = '${{ steps.bundle_size.outputs.esm_kb }}';
            const warning = '${{ steps.bundle_size.outputs.warning }}';

            const warningEmoji = warning === 'true' ? 'âš ï¸' : 'âœ…';

            const comment = `## ${warningEmoji} Bundle Size Report\n\n` +
              `| Format | Size |\n` +
              `|--------|------|\n` +
              `| CJS | ${cjsKb} KB |\n` +
              `| ESM | ${esmKb} KB |\n\n` +
              (warning === 'true'
                ? 'âš ï¸ **Warning:** Bundle size exceeds 20KB threshold\n\n'
                : 'âœ… Bundle size is within acceptable limits\n\n') +
              `---\n` +
              `*Generated for commit ${context.sha.substring(0, 7)}*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('Bundle Size Report')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  pr-summary:
    name: PR Ready Check
    runs-on: ubuntu-latest
    needs: [validation, build-check]
    if: always()
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Check all jobs passed
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'Validation', result: '${{ needs.validation.result }}' },
              { name: 'Build Check', result: '${{ needs.build-check.result }}' }
            ];

            const failed = jobs.filter(job => job.result !== 'success');

            if (failed.length > 0) {
              const failedList = failed.map(job => `- âŒ ${job.name}`).join('\n');
              core.setFailed(`Some checks failed:\n${failedList}`);

              // Comment on PR
              const comment = `## âŒ PR Validation Failed\n\n` +
                `The following checks need to pass before this PR can be merged:\n\n` +
                failedList + '\n\n' +
                `Please fix the issues and push again.`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            } else {
              // All checks passed
              const comment = `## âœ… PR Ready to Merge\n\n` +
                `All validation checks have passed:\n\n` +
                `- âœ… Type checking passed\n` +
                `- âœ… Linting passed\n` +
                `- âœ… All tests passed\n` +
                `- âœ… Build successful\n\n` +
                `This PR is ready to be reviewed and merged! ğŸš€`;

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }
